<div class="card">
    <p-table
      [value]="listaErrores"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Api Metodo</th>
          <th>Fecha</th>
          <th>Mensaje</th>
          <th>Nombre Api</th>
          <th>Nombre Metodo</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-aplicacion>
        <tr>
          <td>{{ aplicacion.nombre }}</td>
          <td>{{ aplicacion.email }}</td>
          <td>{{ aplicacion.login }}</td>
          <td>{{ aplicacion.estado?.descripcion }}</td>
          <td>{{ aplicacion.estado?.descripcion }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
