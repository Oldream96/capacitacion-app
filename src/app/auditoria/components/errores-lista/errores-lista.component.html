<div class="card">
    <p-table
      [value]="errorLogs"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
      [rowsPerPageOptions]="[10, 25, 50]"
      [lazy]="true"
      (onLazyLoad)="loadLazyErrores($event)"
      [totalRecords]="totalRecords"
      [loading]="loading"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Api Metodo</th>
          <th>Fecha</th>
          <th>Mensaje</th>
          <th>Nombre Api</th>
          <th>Nombre Metodo</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-aplicacion>
        <tr>
          <td>{{ aplicacion.apimethod }}</td>
          <td>{{ aplicacion.fecharegistro | date: 'dd/MM/yyyy' }}</td>
          <td>{{ aplicacion.fecharegistro | date: 'dd/MM/yyyy'}}</td>
          <td>{{ aplicacion.nombreapi }}</td>
          <td>{{ aplicacion.nombremetodo }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
