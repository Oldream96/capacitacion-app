<div class="card">
    <p-table
      [value]="listaErrores"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>email</th>
          <th>login</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.nombre }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.login }}</td>
          <td>{{ user.estado?.descripcion }}</td>
          <td>
            <a class="btn btn-success" routerLink="/perfil/10" routerLinkActive="active" >
              <i class="pi pi-fw pi-search" style="font-size: 1em"></i>
                Perfil
            </a>
            <button class="btn btn-warning" style="margin-left: 10px;" >
              <i class="pi pi-fw pi-pencil" style="font-size: 1em"></i>
                Editar
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
