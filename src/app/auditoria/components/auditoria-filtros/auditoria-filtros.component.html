<div class="row contenedor_filtros" style="margin: 2rem;">
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="FechaInicio">Fecha Inicio</label>
                <p-calendar [(ngModel)]="fechaInicio" dateFormat="dd/mm/yy" inputId="FechaInicio"></p-calendar>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label for="FechaFin">Fecha Fin</label>
                <p-calendar [(ngModel)]="fechaFin" dateFormat="dd/mm/yy" inputId="FechaFin"></p-calendar>
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" class="form-control" id="usuario">
            </div>
        </div>
        <div class="col-3">
            <div class="form-group">
                <label>Nombre Api</label>
                <input type="text" class="form-control" id="nombreapi">
            </div>
        </div>
    </div>
    <div class="col-2" style=" display: flex; margin: auto; justify-content: center;">
        <div class="form-group">
            <button class="btn btn-info"> Buscar </button>
        </div>
    </div>
</div>
