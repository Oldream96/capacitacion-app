<div class="row contenedor_filtros" style="margin: 2rem;">
    <div class="col-12">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-3 col-md-6">
                <div class="form-group">
                    <label for="FechaInicio" style="width: 100%;">Fecha Inicio</label>
                    <p-calendar [(ngModel)]="fechaInicio" dateFormat="dd/mm/yy" inputId="FechaInicio"></p-calendar>
                </div>
            </div>
            <div class="col-12 col-md-3 col-3 col-md-3 col-lg-3 col-md-6">
                <div class="form-group">
                    <label for="FechaFin" style="width: 100%;">Fecha Fin</label>
                    <p-calendar [(ngModel)]="fechaFin" dateFormat="dd/mm/yy" inputId="FechaFin"></p-calendar>
                </div>
            </div>
            <div class="col-12 col-md-3 col-3 col-md-3 col-lg-3 col-md-6">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control" id="usuario">
                </div>
            </div>
            <div class="col-12 col-md-3 col-3 col-md-3 col-lg-3 col-md-6">
                <div class="form-group">
                    <label>Nombre Api</label>
                    <input type="text" class="form-control" id="nombreapi">
                </div>
            </div>
        </div>
    </div>
    <div class="col-12" style=" display: flex; margin: auto; justify-content: center;">
        <button class="btn btn-info" style="margin: auto;margin-right: 0;" (click)="Buscar()"> Buscar </button>
    </div>
</div>
