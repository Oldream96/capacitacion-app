<div class="row">
    <div class="col">
      <h3>Mantenimiento Usuario</h3>
      <form [formGroup]="myForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombres y Apellidos</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombres y Apellidos"
              formControlName="nombre"
              [ngClass]="{ 'is-invalid': myForm.controls.nombre.invalid && myForm.controls.nombre.touched }"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="login">Login</label>
            <input
              type="text"
              class="form-control"
              id="login"
              placeholder="Login"
              formControlName="login"
              [ngClass]="{ 'is-invalid': myForm.controls.login.invalid && myForm.controls.login.touched }"
            />
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                formControlName="email"
                [ngClass]="{
                  'is-invalid': myForm.controls.email.invalid && myForm.controls.email.touched,
                  'is-valid': myForm.controls.email.valid
                }"
              />
              <div
                *ngIf="myForm.controls.email.invalid"
                id="validationServer03Feedback"
                class="invalid-feedback"
              >
                Inserta un email válido.
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                formControlName="password"
                [ngClass]="{ 'is-invalid': myForm.controls.password.invalid && myForm.controls.password.touched }"
              />
            </div>
        </div>
        <div class="form-group">
          <div class="form-check row d-flex">
            <div class="col-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="esdominio"
                  formControlName="esdominio"
                />
                <label class="form-check-label" for="esdominio">
                  No es dominio
                </label>
            </div>
            <div class="col-4">
                <input
                class="form-check-input"
                type="checkbox"
                id="escontraseña"
                formControlName="escontraseña"
              />
              <label class="form-check-label" for="escontraseña">
                Cambio Contraseña
              </label>
            </div>
            <div class="col-4">
                <input
                class="form-check-input"
                type="checkbox"
                id="esestado"
                formControlName="esestado"
              />
              <label class="form-check-label" for="esestado">
                Estado
              </label>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" (click)="onSubmit()">Registrar</button>
        <button class="btn btn-secondary ml-2" (click)="onRestart()">
          Restablecer
        </button>
      </form>
    </div>
  </div>
